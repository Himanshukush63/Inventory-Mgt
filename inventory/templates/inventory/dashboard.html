{% extends 'inventory/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Dashboard</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <h2 class="card-text">{{ total_products }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Low Stock Items</h5>
                    <h2 class="card-text">{{ low_stock }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Mobile Phones</h5>
                    <h2 class="card-text">{{ categories.mobile }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">Laptops</h5>
                    <h2 class="card-text">{{ categories.laptop }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
